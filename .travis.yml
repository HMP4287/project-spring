language: java
jdk:
  - openjdk11 # not 8  oraclejdk11 openjdk11

branches:
  only:
    - master # master O main X

# Travis CI server's Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r project-spring *
  - mkdir -p deploy
  - mv project-spring.zip deploy/project-spring.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: project-spring-build # S3 bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy 에서 mkdir 한것
    wait-until-deployed: true


